  - anaconda::matplotlib=2.0.2
  - anaconda::ipykernel=4.8.0
  - anaconda::networkx=1.11
  - anaconda::lxml=3.8.0
  - anaconda::pylint
  - anaconda::pip
  - bioconda::nglview=1.0
